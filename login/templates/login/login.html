<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Log In</h2>
    {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} ><b>{{message}}</b></p>
    {% endfor %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
        <button type="submit">Log In</button>
        <p><a href="{% url 'users:register' %}">Register Here!</a></p>
    </form>
</body>
</html>
